version: 1.0.{build}
install:
  - git submodule update --init --recursive
  - nuget restore
  - pushd gta5-extended-video-export && appveyor DownloadFile http://www.dev-c.com/files/ScriptHookV_SDK_1.0.3337.0.zip -FileName ScriptHookV_SDK_1.0.3337.0 && 7z x ScriptHookV_SDK_1.0.3337.0 & popd
platform: x64
configuration: Release
build:
  project: gta5-extended-video-export.sln
  verbosity: detailed
after_build:
  - pushd x64\Release
  - mkdir EVE\dlls
  - ps: Move-Item -Path ".\*.dll" -Destination .\EVE\dlls
  - dir /s /b *.asi EVE
  - 7z a -r ..\..\ExtendedVideoExport-git-%APPVEYOR_BUILD_VERSION%.zip *.asi EVE
test: off
artifacts:
  - path: ExtendedVideoExport-git-$(APPVEYOR_BUILD_VERSION).zip
